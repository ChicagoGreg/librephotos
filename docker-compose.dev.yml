version: '3.8'
services:

  frontend:
    tty: true
    environment:
    - DEBUG=1
    build:
      context: .
      dockerfile: frontend/Dockerfile
    volumes:
      - ${codedir}/frontend:/usr/src/app

  backend:
    tty: true
    stdin_open: true
    environment:
      - DEBUG=1
    build:
      context: .
      dockerfile: backend/Dockerfile
      args:
        DEBUG: 1
    volumes:
      - ./backend/entrypoint.sh:/entrypoint.sh
      - ${myPhotos}:/data
      - ${proMedia}:/protected_media
      - ${logLocation}:/logs
      - ${codedir}/backend:/code
      - ${cachedir}:/root/.cache
      - ./vscode/server-extensions:/root/.vscode-server/extensions
      - ./vscode/server-insiders-extensions:/root/.vscode-server-insiders/extensions
      - ./vscode/settings.json:/code/.vscode/settings.json

  pgadmin:
    image: dpage/pgadmin4
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_DEFAULT_EMAIL:-admin@admin.com}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_DEFAULT_PASSWORD:-admin}
    volumes:
       - $HOME/pgadmin:/root/.pgadmin
    ports:
      - "3001:80"
    restart: unless-stopped
